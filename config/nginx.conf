# que me envie a la carpeta dist donde tengo buildiado el proyecto

server {
    listen      5000;
    server_name localhost;

    location / {
        root /usr/share/nginx/dist;
        index index.html index.htm;
    }

    error_page 500 502 503 504 /50x.html;
    location = 50x.html {
        root /usr/share/nginx/dist;
    }

    location = /_meta {
        alias /usr/share/nginx/dist/_meta;
        default_type text/plain;
    }
}
