apiVersion: apps/v1
kind: Deployment

metadata:
  name: ta-te-ti
  labels:
    app: ta-te-ti

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ta-te-ti
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: ta-te-ti
    spec:
      containers:
      - name: tateti-container
        image: <IMAGE>
        securityContext:
          privileged: true
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        resources:
          requests:
            cpu: 600m
          limits:
            cpu: 600m
---
apiVersion: v1
kind: Service
metadata:
  name: ta-te-ti
  labels:
    app: ta-te-ti
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: ta-te-ti